{% extends '../base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Criar uma Nova Conta</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Endereço de Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="id_password1" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="id_password2" name="password_confirm" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_role" class="form-label">Tipo de Conta</label>
                        <select class="form-control" id="id_role" name="role" required>
                            <option value="usuario">Usuário</option>
                            <option value="gestor">Gestor</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Já tem uma conta? <a href="{% url 'login' %}">Faça Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
